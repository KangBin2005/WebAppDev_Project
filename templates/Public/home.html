{% extends "Public/base.html" %}
{% block title %}Home - EnableSG{% endblock %}
{% block content %}
<!--Carousel-->
<div id="hero-carousel"
     class="carousel slide col-md-12"
     data-ride="carousel"
     data-interval="0">
    <!-- Carousel Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
            <img src="../static/images/public_home_hero_1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item h-100">
            <img src="../static/images/public_home_hero_2.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item h-100">
            <img src="../static/images/public_home_hero_3.jpg" class="d-block w-100">
        </div>
    </div>

    <!-- Carousel Controls-->
    <a class="carousel-control-prev" href="#hero-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#hero-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<!--Links-->
<div>
    <div class="container col-md-12 mt-5 mb-5">
        <h1 class="text-center pb-1">Our Services</h1>
        <div class="row">
            <div class="col md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="/static/images/public_card_1.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Our Activities</h5>
                        <a href="{{ url_for('public_activities') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="/static/images/public_card_2.jpg">
                    <div class="card-body">
                        <h5 class="card-title">About Us</h5>
                        <a href="{{ url_for('public_about') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="/static/images/public_card_3.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Contact Us</h5>
                        <a href="{{ url_for('public_contact') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
