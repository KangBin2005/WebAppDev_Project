<link rel="stylesheet" href="{{ url_for('static', filename='css/Staff_style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% extends "Staff/Staff_base.html" %}
{% block title %}Staff - Home{% endblock %}

{% block content %}

    <!-- Hero Section -->
    <div class="hero-section position-relative text-white p-5"
         style="
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='images/staff_dashboard_hero.jpg') }}');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
    ">
        <!-- Text content -->
        <div class="position-relative text-center" style="z-index: 1;">
            <h1 class="display-4 text-shadow">Staff Dashboard</h1>
            <h3 class="text-shadow">Welcome back, <strong>{{ session['user'] }}</strong>!</h3>
        </div>
    </div>

    <!-- Quick Links Section -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Account Management -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-user-cog fa-3x mb-3 text-primary"></i>
                        <h4>Account Management</h4>
                        <a href="{{ url_for('manage_accounts') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <!-- Analytics -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-bar fa-3x mb-3 text-purple"></i>
                        <h4>Analytics</h4>
                        <a href="{{ url_for('analytics') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <!-- Activity Management -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-alt fa-3x mb-3 text-success"></i>
                        <h4>Activity Management</h4>
                        <a href="{{ url_for('activity_public') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <!-- Enquiry Management -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-question-circle fa-3x mb-3 text-info"></i>
                        <h4>Enquiry Management</h4>
                        <a href="{{ url_for('enquiry_participants') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <!-- Store Management -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-shopping-basket fa-3x mb-3 text-warning"></i>
                        <h4>Store Management</h4>
                        <a href="{{ url_for('manage_product') }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <!-- Empty slot for future expansion -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm hover-effect">
                    <div class="card-body text-center">
                        <i class="fas fa-plus-circle fa-3x mb-3 text-secondary"></i>
                        <h4>More Features</h4>
                        <div class="text-muted">Coming Soon</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    /* Custom Styles */
    .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hover-effect {
        transition: all 0.3s ease;
        border-radius: 10px;
    }

    .hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }

    .text-purple {
        color: #6f42c1;
    }

    .text-warning {
        color: #ffc107;
    }

    .card {
        border: none;
    }

    .card-body {
        padding: 2rem 1rem;
    }
</style>
{% endblock %}
